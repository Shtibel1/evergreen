<div class="container">
<div class="row">
    <div class="col-xs-8">
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
            
            <div class="form-group">
                <label for="email" class="email">Email</label>
                <input 
                type="text" 
                class="form-control"
                ngModel
                name="email"
                required
                email>
            </div>
            <div class="form-group">
                <label for="password"  class="">Password</label>
                <input 
                type="password" 
                class="form-control"
                ngModel
                name="password"
                required
                minlength="3">
            </div>
            <div>
                <button 
                class="btn btn-primary" 
                type="submit"
                [disabled]="!authForm.valid">
                    {{isLoginMode ? 'Login' : 'Sign Up'}}
                </button> |
                <button class="btn btn-primary" (click)="onSwitchMode()" type="button">
                    Switch to  {{ isLoginMode ? 'Sing Up' : 'Login'}}
                </button>
                <div *ngIf="isLoading">
                    <app-loading-spinner></app-loading-spinner>
                </div>
                <div *ngIf="msg" class="alert alert-danger">
                    <p>{{msg}}</p>
                </div>
                
            </div>
        </form>
    </div>
</div>
</div>
