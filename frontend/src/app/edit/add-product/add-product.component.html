<div  class="">
    <title>Product Management Form</title>
    <div class="subject-header">
        <h4>Product Management Form</h4>
  
    </div>
    <form [formGroup]="addProductForm" (ngSubmit)="onSubmit()">
      <label for="Name"> Name:</label>
      <input 
      type="text" 
      id="Name" 
      name="Name" 
      value="{{editMode ? product.name : '' }}"
      formControlName="name">
      
      <label for="description"> Description:</label>
      <textarea 
      id="description" 
      name="description" 
      value="{{editMode ? product.description : '' }}"
      formControlName="description"></textarea>
      
      <label for="Price" > Price:</label>
      <input 
      type="number" 
      class="price-box" 
      id="Price" 
      name="Price" 
      value="{{editMode ? product.price : '' }}"
      formControlName="price">
      

      <div formArrayName="photoUrl" class="photos-wrapper">
        <label for="photo-url" > photo url:</label>
        <input
        *ngFor="let photo of getPhotos(); let i = index"
        type="text" 
        class="price-box" 
        id="photo-url" 
        name="photo-url" 
        value="{{editMode ? product.photoUrl : '' }}"
        formControlName='{{i}}'>
        <button class="btn btn-default" type="button" (click)="onAddPhoto()" >Add Photo</button>
      </div>
      

      <label for="Category"> Category:</label> 
      
      <select id="Category" name="Category" formControlName="category" >
        <option *ngIf="editMode"> {{product.category}} </option>
        <option *ngIf="!editMode"> </option>

        <option
        *ngFor="let category of categories"
        > {{category.name}} 
        </option>
      </select>

      <div class="">
      <button type="submit" class="btn btn-success" [disabled]="addProductForm.invalid" >Submit</button>
      <button (click)="onDelete()" *ngIf="editMode" class="btn btn-danger">Delete</button>
    </div>
    </form>
    <div class="" *ngIf="resMessage">{{resMessage}}</div>
</div>
<br><br>
